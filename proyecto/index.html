<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro de alumnos</title>
	<link rel="shortcut icon" href="src/icon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="libraries/css/bootswatch.flatly.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<h2>Registro de alumnos <small>mantenimiento.</small></h2>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Edad</th>
							<th>Telefono</th>
							<th>Grado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<a href="#" id="btnRegistrar" class="btn btn-success btn-xs pull-right" data-toggle="modal" data-target="#modalAccion">Registrar</a>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="col-md-12">
					<hr>
					<p>Realizado por <a href="http://felixacdc.github.io" rel="nofollow" target="_blank">Félix Méndez</a>.</p>
				</div>
			</div>
		</footer>
	</div>

	<!-- Modal -->
	<div id="modalAccion" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="tituloModal"></h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
					  <fieldset>
					    <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Nombres</label>
					      <div class="col-lg-10">
					        <input class="form-control" id="nombres" placeholder="Nombres" type="text">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputPassword" class="col-lg-2 control-label">Apellidos</label>
					      <div class="col-lg-10">
					        <input class="form-control" id="apellidos" placeholder="Apellidos" type="text">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Edad</label>
					      <div class="col-lg-10">
					        <input class="form-control" id="edad" placeholder="Edad" type="number">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Telefono</label>
					      <div class="col-lg-10">
					        <input class="form-control" id="telefono" placeholder="Telefono" type="text">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="select" class="col-lg-2 control-label">Grados</label>
					      <div class="col-lg-10">
					        <select multiple="" class="form-control" id="grados"></select>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
				<div class="modal-footer">
			        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="libraries/js/jquery-2.2.4.min.js"></script>
	<script src="libraries/js/bootstrap.min.js"></script>
	<script src="src/js/funciones_js.js"></script>
	<script src="src/js/main_js.js"></script>
</body>
</html>
