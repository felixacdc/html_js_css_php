<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Llenar Select</title>
	<link rel="stylesheet" href="../../libraries/css/bootstrap.min.css">
	<script src="../../libraries/js/jquery-2.2.4.min.js"></script>
	<script src="../../libraries/js/vue.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h3>Llenar un select en HTML</h3>
				<label for="alumnos">JavaScript</label>
				<select name="alumnos" id="alumnos" class="form-control"></select>
				<label for="Grados">Jquery</label>
				<select name="Grados" id="Grados" class="form-control"></select>
				<label for="Secciones">Vue.js</label>
				<select name="Secciones" class="form-control">
					<option v-for="option in datosSecciones" v-bind:value="option">
						{{ option }}
					</option>
				</select>
				<pre>{{ datosSecciones|json }}</pre>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
