<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consumir un archivo json</title>
	<link rel="stylesheet" href="../../libraries/css/bootstrap.min.css">
	<script src="../../libraries/js/jquery-2.2.4.min.js"></script>
	<script src="../../libraries/js/vue.js"></script>
	<script src="../../libraries/js/vue-resource.min.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h3>Consumir Json con JavaScript puro</h3>
				<hr>
				<table id="contentAlumnos">
					
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h3>Consumir Json con Jquery</h3>
				<hr>
				<table class="table" id="contentMaestros">
					<thead>
						<tr>
		                   <th>Nombre</th>
		                   <th>Edad</th>
		                   <th>Profesion</th>
		               	</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h3>Consumir Json con Vue.js</h3>
				<hr>
				<table class="table">
					<thead>
						<tr>
		                   <th>Nombre</th>
		                   <th>Calificacion</th>
		               	</tr>
					</thead>
					<tbody>
						<tr v-for="curso in datosCursos">
							<td>{{ curso.nombre }}</td>
							<td>{{ curso.calificacion }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
